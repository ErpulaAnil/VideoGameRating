<app-header></app-header>
<div class="container">
    <div class="row">
     <form [formGroup]="forget">
        <div class="col-md-6 offset-md-3 my-5">
            <div class="form-group">
                <label class="text-primary my-n2" for="email">Enter Email ID</label>
                <input formControlName="emailId" type="text" class="form-control" placeholder="Someone@example.com">
            </div>
            <div class="form-group my-2">
                <button class="btn btn-primary"  onclick="forgetSubmit()">Submit</button>
            </div>
            
        </div>
     </form>
    </div>
</div>
